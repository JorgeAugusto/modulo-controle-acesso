<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/default.xhtml">

	<ui:define name="content">

		<script type="text/javascript">
                $(document).ready(function() {
                    $(".telefone").mask("(99) 9999-9999");
                });
        </script>

		<h:form>
			<h1>Módulo Controle de Acessos</h1>

			<hr style="width: 95%" />
			<br />

			<p:panelGrid columns="2">
				<f:facet name="header">Dados do usuário</f:facet>
				<h:outputText value="ID" rendered="#{not empty usuario.id}" />
				<p:inputText value="#{usuario.id}" 
					rendered="#{not empty usuario.id}" />
				<h:outputText value="Nome" />
				<p:inputText value="#{usuario.nome}" />
				<h:outputText value="E-mail" />
				<p:inputText value="#{usuario.email}" />
				<h:outputText value="Endereço" />
				<p:inputText value="#{usuario.endereco}" />
				<h:outputText value="Telefone" />
				<p:inputText styleClass="telefone" value="#{usuario.telefone}" />
				<h:outputText value="Senha" />
				<p:password value="#{usuario.senha}" />

				<f:facet name="footer">
					<p:commandButton action="#{controladorUsuario.persistir}"
						ajax="false" value="Salvar" icon="ui-icon-disk" />
				</f:facet>
			</p:panelGrid>

			<br />
			<hr style="width: 95%" />
			<br />

		</h:form>

	</ui:define>
</ui:composition>
</html>
